<style>
    .container-xl {
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12) !important;
        padding: 0px;
        margin-top: 6%;
    }

    .container-xl .table-responsive {
        margin: 30px 0;
    }

    .container-xl .table-responsive .table-wrapper {
        background: #fff;
        padding: 20px 25px;
        border-radius: 3px;
        min-width: 1000px;
        box-shadow: 0 1px 1px #000;
    }

    .container-xl .table-responsive .table-wrapper .table-title {
        padding-bottom: 15px;
        background: #64437d;
        color: #fff;
        padding: 16px 30px;
        min-width: 100%;
        margin: -20px -25px 10px;
        border-radius: 3px 3px 0 0;
    }

    .container-xl .table-responsive .table-wrapper .table-title .btn {
        color: #fff;
        float: right;
        font-size: 13px;
        border: none;
        min-width: 50px;
        border-radius: 2px;
        border: none;
        outline: none !important;
        margin-left: 10px;
    }

    .container-xl .table-responsive .table-wrapper .table-title .btn i {
        float: left;
        font-size: 21px;
        margin-right: 5px;
    }

    .container-xl .table-responsive .table-wrapper .table-title .btn span {
        float: left;
        margin-top: 2px;
    }

    .container-xl .table-responsive .table-wrapper .table-content .center-align {
        text-align: center;
    }

    .container-xl .table-responsive .table-wrapper .table-content .delete {
        color: #f44336;
        padding: 5px;
    }

    .container-xl .table-responsive .table-wrapper .table-content .edit {
        color: #ffc107;
        padding: 5px;
    }

    .container-xl .table-responsive .table-wrapper .table-content .view {
        color: #0d6efd;
    }
</style>


<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>Manage Users</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success" (click)="AddUser()">
                            <i class='fas fa-plus-circle'></i><span> Create user</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- create search input field -->
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search">
                    </div>
                </div>
            </div>
            <br />

            <table class="table table-striped table-hover table-bordered table-content">
                <thead>
                    <tr class="center-align">
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList | searchFilter:searchText " class="center-align">
                        <td>{{ user.id }}</td>
                        <td>{{ user.firstname }}</td>
                        <td>{{ user.lastname }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="#" [routerLink]="['/EditUser/', user.id]" class="btn"><i
                                    class="fa fa-edit edit"></i></a>
                            <button type="button" (click)="deleteUserConfirmation(user)" class="btn"><i
                                    class='fas fa-trash-alt delete'></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td *ngIf="userList.length == 0" colspan="5">No User Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
